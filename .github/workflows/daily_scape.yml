name: Daily NBA Efficiency Scrape

on:
  schedule:
    # Runs at 10:00 AM UTC daily (Adjust as needed)
    - cron: '0 10 * * *'
  workflow_dispatch: # Allows you to click a button to run it manually

permissions:
  contents: write

jobs:
  scrape_and_save:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraping script
        run: python NBA_Team_Efficiency.py # Note: This uses your new script name!

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add nba_team_efficiency.csv  # Files should now match: Python script saves this, Git adds this.
          git commit -m "Daily Team Efficiency Update" || echo "No changes to commit"
          git push
